<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>datos de contacto de las sedes de CAMPUS</legend>
        <form id="myFormularioCampus">
            <input type="text" name="nombreSede" placeholder="nombre de la sede"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Datos de los campers del  CAMPUS</legend>
        <form id="myFormularioCampers">
            <select name="sede"></select><br><br>
            <select name="Rol">
                <option value="trainer">Trainer</option>
                <option value="camper">Camper</option>
            </select><br><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br><br>
            <input type="text" name="Tean" placeholder="Ingrese el Team que pertenece el camper"><br><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br><br
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
</body>
</body>
</html>
